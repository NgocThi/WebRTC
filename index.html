<body>
    
    <style>
        body {
            background: #eee;
            padding: 5% 0;
        }
    </style>

    <body>
        <div id="loginPage" class="container text-center">

            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <h2>Support Customers. Please sign in</h2>

                    <label for="usernameInput" class="sr-only">Login</label>
                    <input type="email" id="usernameInput" class="form-control formgroup" placeholder="Login"
                        required="" autofocus="">
                    <button id="loginBtn" class="btn btn-lg btn-primary btnblock">
                        Sign in</button>
                </div>
            </div>

        </div>
        
        <div id="callPage" class="call-page">

            <div class="row">

                <div class="col-md-6 text-right">
                    Local audio: <audio id="localAudio" controls autoplay></audio>
                </div>

                <div class="col-md-6 text-left">
                    Remote audio: <audio id="remoteAudio" controls autoplay></audio>
                </div>

            </div>

            <div class="row text-center">
                <div class="col-md-12">
                    <input id="callToUsernameInput" type="text" placeholder="username to call" />
                    <button id="callBtn" class="btn-success btn">Call</button>
                    <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
                </div>
            </div>

        </div>

        <script src="client.js"></script>
        <script src="server.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    </body>
